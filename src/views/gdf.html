<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container  ">

        <div class="row  ">
            <div class="col-md-6 mx-auto mt-5 bg-light   rounded">
                <div class="h3 text-center	text-primary mt-3 ">Register</div>
                <div class="mb-3 mt-4 ">
                    <label class="form-label">Firstname - Lastname</label>
                    <input type="text" class="form-control" id="firstname-lastname" placeholder="firstname - lastname">
                </div>
                <div class="mb-3 mt-4 ">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Example textarea</label>
                    <textarea class="form-control" id="textDetail" rows="3"></textarea>
                </div>
                <div class="text-center mb-4">
                    <input type="submit" id="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
